<htlm>
    <head>
        <title> Praktek Pembuatan Form </title>
    </head>
    <body>
        <form name="Form HTML" method="post/get" action="url"></form>
        <fon type=arial black font size="15"> FORM HTML</fon>
        <br> 
            <fieldset>
            <legend>Form Registrasi</legend>
                <label for="Name">Name&emsp;&ensp;:</label>
                <input type="text" name="Name" id="Name">
                    <br><br>
                <label for="Gender">Gender&emsp;:</label>
                <input type="radio" name="Gender" Value="pria">pria
                <input type="radio" name="Gender" Value="wanita">wanita
                    <br><br>
                <label for="Address">Address&ensp;&nbsp;:</label>
                <input type="text" name="Adress" id="Address">
                    <br><br> 
                <label for="Country">Country&ensp;&nbsp;:</label>
                <select name="Country">
                    <option value="Indonesia">Indonesia</option>
                    <option value="Prancis">Prancis</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Singapura">Singapura</option>
                    <option value="Korea">Korea</option>
                </select>
                    <br><br>
                <label for="Email">Email&emsp;&ensp;&nbsp;:</label>
                <input type="text" name="Email" id="Email">
                    <br><br>
                <label for="Photo">Photo&emsp;&ensp;&nbsp;:</label>
                <input type="text" name="Photo" id="Photo">
                <input type="submit" name="Browser" value="Browse...">
                    <br><br>
                <label for="Comment">Comment&nbsp;:</label>
                <textarea cols="40" rows="4"></textarea>
                <input type="submit" name="submit" value="submit">
            </fieldset>
        </form>    
    </body>
</htlm>
